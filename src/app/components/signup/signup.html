<div class="signup-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        [class.invalid]="f['name'].touched && f['name'].invalid"
      />
      <div *ngIf="f['name'].touched && f['name'].invalid" class="error">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        [class.invalid]="f['email'].touched && f['email'].invalid"
      />
      <div *ngIf="f['email'].touched && f['email'].invalid" class="error">
        <div *ngIf="f['email'].errors?.['required']">Email is required</div>
        <div *ngIf="f['email'].errors?.['email']">Invalid email format</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        [class.invalid]="f['password'].touched && f['password'].invalid"
      />
      <div *ngIf="f['password'].touched && f['password'].invalid" class="error">
        <div *ngIf="f['password'].errors?.['required']">Password is required</div>
        <div *ngIf="f['password'].errors?.['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>

    <button type="submit" [disabled]="loading || signupForm.invalid">
      {{ loading ? 'Signing Up...' : 'Sign Up' }}
    </button>
  </form>

  <div class="social-login">
    <p>Or sign up with:</p>
    <button (click)="googleSignIn()" [disabled]="loading" class="social-btn google">
      Google
    </button>
    <button (click)="githubSignIn()" [disabled]="loading" class="social-btn github">
      GitHub
    </button>
  </div>

  <p>
    Already have an account? <a routerLink="/login">Log in</a>
  </p>
</div>
